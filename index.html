<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Additional CSS styles for creative enhancements */

    /* Hero Section */
    #hero {
      background-size: cover;
      background-position: center;
      color: rgb(16, 247, 8);
      padding: 100px 0;
      text-align: center;
    }

    .hero-text {
      max-width: 600px;
      margin: 0 auto;
    }

    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
    }

    .cta-button:hover {
      background-color: #555;
    }

    /* About Section */
    #about {
      text-align: center;
      padding: 80px 0;
    }

    #about img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #about h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #about p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* Skills Section */
    #skills {
      background-color: #f4f4f4;
      padding: 80px 0;
      text-align: center;
    }

    #skills ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #skills li {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Projects Section */
    #projects {
      text-align: center;
      padding: 80px 0;
    }

    .project {
      max-width: 600px;
      margin: 0 auto 30px;
      text-align: left;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Contact Section */
    #contact {
      background-color: #f9f9f9;
      padding: 80px 0;
      text-align: center;
    }

    #contact p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    #contact form {
      max-width: 500px;
      margin: 0 auto;
    }

    #contact label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
    }

    #contact input,
    #contact textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    #contact input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #contact input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<body>
<header>
  <h1>Welcome to My Portfolio</h1>
  <nav>
    <ul>
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section id="hero">
  <div class="hero-text">
    <h2>Hi, I'm Ryan Munene Gitonga </h2>
    <p>Welcome to my portfolio website.</p>
    <p>My contacts page is below where you can get in touch with me</p>
    <a href="contact.html" class="cta-button">Get In Touch</a>
  </div>
</section>
</body>
</html>
